<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f1ea;
            font-family: "Garamond", serif;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border: 3px solid #5a4a42;
            border-radius: 12px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
            width: 60%;
        }
        .weather {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #5a4a42;
        }
        select {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #8a6d5a;
            border-radius: 5px;
            width: 80%;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            font-size: 1rem;
            margin-top: 10px;
            background-color: #8a6d5a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weather Dashboard</h2>
        <select id="city">
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Chennai">Chennai</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Pune">Pune</option>
            <option value="Ahmedabad">Ahmedabad</option>
            <option value="Jaipur">Jaipur</option>
            <option value="Lucknow">Lucknow</option>
        </select>
        <button onclick="getWeather()">Get Weather</button>
        <div class="weather" id="weather"></div>
    </div>
    <script>
        async function getWeather() {
            const city = document.getElementById("city").value;
            if (!city) return;
            const apiKey = "d319f302e9319b560ac6b1d6793c62b2";
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city},IN&units=metric&appid=${apiKey}`);
                const data = await response.json();
                if (data.cod === 200) {
                    document.getElementById("weather").textContent = `Temperature: ${data.main.temp}Â°C, ${data.weather[0].description}`;
                } else {
                    document.getElementById("weather").textContent = "City not found.";
                }
            } catch (error) {
                document.getElementById("weather").textContent = "Error fetching data.";
            }
        }
    </script>
</body>
</html>
